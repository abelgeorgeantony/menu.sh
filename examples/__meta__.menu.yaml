#!/usr/bin/env menu.sh
---
install:
  run: install -C -v ./menu.sh ~/.local/bin/menu.sh
requirements:
  check-if-installed:
    __cmd__: "[ -z $(which $1) ] && read -p \"$1 is NOT installed\" || read -p \"$1 is installed\""
    is-yq-installed:
      cmd: yq
    is-fzf-installed:
      cmd: fzf
  install-requirement:
    install-yq:
      run-wait: YQ_VERSION=v4.45.1 YQ_ARCH=linux_amd64 wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_${YQ_ARCH} -O /usr/local/bin/yq && chmod +x /usr/local/bin/yq
    install-fzf:
      run-wait: apt install fzf
examples:
  __cmd__: ./menu.sh ./examples/$1
  quickstart-demo:
    cmd: main.menu.yaml
  using-the-cmd-macro:
    cmd: cmd-macro.menu.yaml
  include-other-menus:
    cmd: include-others.menu.yaml
  a-vpn-menu-example:
    cmd: vpn.menu.yaml
  a-system-menu-example:
    cmd: system.menu.yaml
about:
  website:
    run-wait: clear && echo "https://github.com/iandennismiller/menu.sh"
  summary:
    run-wait: clear && echo "menu.sh is a lightweight menu and launcher for text-mode consoles."
  author:
    run-wait: clear && echo "menu.sh was written by Ian Dennis Miller."
